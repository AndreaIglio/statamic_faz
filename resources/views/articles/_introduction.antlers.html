{{ storytelling }}

        {{ if type == 'introduction' }}

            {{ image }}

                {{ if type == 'image' }}
                <div class="w-1/2">

                    <img src="{{ image }}" alt="" class="{{ width }} h-full"/>
                   
                </div>
                {{ /if }}
            
            {{ /image }}

            {{ info }}

                {{ if type == 'info' }}

                <div class="w-1/2 flex flex-col items-center justify-center {{bg_color}}">

                    <h3 class="uppercase text-red-400 font-semibold font-sans">{{ subtitle }}</h3>
                    <h1 class="text-black font-serif text-6xl text-center my-5">{{ title }}</h1>
                    <h3 class="font-sans font-semibold capitalize"> {{ artist }}</h3>
                    <h3 class="font-sans font-semibold">Fotos: {{ photographer }}</h3>
                    <h3 class="font-sans font-semibold capitalize"> {{ schedule }}</h3>
                 </div>

                {{ /if }}

        
            {{ /info }}

        {{ /if }}


{{ /storytelling }}
